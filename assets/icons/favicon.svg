<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dégradé glacé -->
  <defs>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d8ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#85c1e2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond sombre montagne -->
  <rect width="100" height="100" fill="#0a1929" rx="20"/>

  <!-- Cercle glacé -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#iceGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Initiales PB -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="url(#iceGradient)" text-anchor="middle" filter="url(#glow)">PB</text>
</svg>
